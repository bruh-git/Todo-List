<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project todo list | Bruna Cardoso</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Minha Lista de Tarefas</h1>
        <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
    </header>
    <main>
        <section>
            <input type = text id="texto-tarefa" placeholder="Insira o nome da Tarefa">
            <button id="criar-tarefa">Adicionar</button>
        </section>
        <section>
            <ol id="lista-tarefas"></ol>
        </section>
        <section id="buttons">
            <button id="apaga-tudo">X</button>
            <button id="remover-finalizados">-</button>
            <button id="salvar-tarefas">Salvar lista</button>
            <button id="mover-cima"> &#8593;</button>
            <button id="mover-baixo"> &#8595;</button>
            <button id="remover-selecionado">Remover selecionado</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
